<!DOCTYPE html>
<html>
<head>
    <title>Horny Bird</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- This is the font returned from Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/game_socket.js"></script>
    <script src="scripts/game_authentication.js"></script>
    <script src="scripts/game_registration.js"></script>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
        <!-- The game over text -->
        <linearGradient id="skyGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="0" y2="400">
            <stop offset="0%" stop-color="#0066CC" />
            <stop offset="100%" stop-color="#87CEEB" />
        </linearGradient>
        <rect width="100%" height="100%" fill="url(#skyGradient)" />
        
        <radialGradient cx="0.5" cy="0" id="svg_17" r="2.29" spreadMethod="pad">
            <stop id="jq_stop_9921" offset="0.07" stop-color="#7f3f00"/>
            <stop id="jq_stop_1116" offset="1" stop-color="#000000" stop-opacity="1"/>
        </radialGradient>
        
        <g id="obstacle">
            <rect id="upperObstacle" fill="#000000" height="150" width="80" x="0" y="0" stroke="#000000"/>
            <rect id="lowerObstacle" fill="#000000" height="150" width="80" x="0" y="350" stroke="#000000"/>
        </g>
        
        
        <g id="player" transform="translate(30, 160)">
            <path d="M10 10 L20 10 L20 20 L10 20 Z" fill="red" stroke="black" stroke-width="2"/>
        </g>


        <g id="gameover-container">
            <text id="gameover" x="0" y="0" fill="red"
                  font-size="80px" text-anchor="middle">Game Over</text>
        </g>
    </svg>
</html>
